<!doctype html>
<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!--viewport tag - for correct display for mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Hello, world!</title>

        <style>
            .row div{
                padding: 20px 10px;
                border: 1px solid;
            }
        </style>

    </head>

    <body>
<!--https://getbootstrap.com/docs/4.1/layout/grid/ -->
        <div class="container">
            <div class="row"  style="background: skyblue;">
                <!--If width is not specified Bootstrap will do it  for us: ex. under: 3 elements in thee row from medium
                screen devices one 6 columns wide, and 2 other automatic width of 3 columns-->
                <div class="col-md">col-md</div>
                <div class="col-md-6">col-md-6</div>
                <div class="col-md">col-md</div>
            </div>
            <!-- Justify content, from md screen size to center -->
            <div class="row justify-content-md-center">
                <!--To justify right: justify-content-md-end -->
                <!--Changing the order of elements: order-first, order-last -->
                <div class="col-md-2 order-last">1. col-md-2</div>
                <div class="col-md-2 order-first">2. col-md-2</div>
                <div class="col-md-2">3. col-md-2</div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>

</html>
